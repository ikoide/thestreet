name: build-binaries

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: build-${{ matrix.artifact }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: street-client-linux-x86_64
          - os: macos-13
            target: x86_64-apple-darwin
            artifact: street-client-macos-x86_64
          - os: macos-14
            target: aarch64-apple-darwin
            artifact: street-client-macos-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build
        run: cargo build -p street-client --release --target ${{ matrix.target }}
      - name: Package
        run: |
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/street-client" "dist/${{ matrix.artifact }}"
          tar -czf "dist/${{ matrix.artifact }}.tar.gz" -C dist "${{ matrix.artifact }}"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}.tar.gz
          if-no-files-found: error

  release:
    name: release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: main-latest
          name: Main build
          files: dist/*.tar.gz
          fail_on_unmatched_files: true
