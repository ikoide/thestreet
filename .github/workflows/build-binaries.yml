name: build-binaries

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: build-${{ matrix.artifact }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: street-client-linux-x86_64
          - os: macos-14
            target: x86_64-apple-darwin
            artifact: street-client-macos-x86_64
          - os: macos-14
            target: aarch64-apple-darwin
            artifact: street-client-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: street-client-windows-x86_64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build
        run: cargo build -p street-client --release --target ${{ matrix.target }}
      - name: Package
        shell: bash
        run: |
          mkdir -p dist
          bin_name="street-client"
          out_name="${{ matrix.artifact }}"
          archive_ext="tar.gz"
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            bin_name="${bin_name}.exe"
            out_name="${out_name}.exe"
            archive_ext="zip"
          fi
          archive_name="${{ matrix.artifact }}.${archive_ext}"
          cp "target/${{ matrix.target }}/release/${bin_name}" "dist/${out_name}"
          if [[ "${archive_ext}" == "zip" ]]; then
            pwsh -NoProfile -Command "Compress-Archive -Path \"dist/${out_name}\" -DestinationPath \"dist/${archive_name}\""
          else
            tar -czf "dist/${archive_name}" -C dist "${out_name}"
          fi
          echo "ARCHIVE_NAME=${archive_name}" >> "$GITHUB_ENV"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ env.ARCHIVE_NAME }}
          if-no-files-found: error

  release:
    name: release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: main-latest
          name: Main build
          files: |
            dist/*.tar.gz
            dist/*.zip
          fail_on_unmatched_files: true
